[package]
name = "physics_playground"
version = "0.1.0"
edition = "2021"

[[bin]]
name = "xpbd_particles"
path = "src/xpbd_particles.rs"

[[bin]]
name = "ga_g3"
path = "src/ga_g3.rs"

[[bin]]
name = "ga_ppga3d"
path = "src/ga_ppga3d.rs"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
g3 = "0.1.4"
geometric_algebra = "0.2.1"
itertools = "0.10.5"
nalgebra = { version = "0.32.1", features = ["convert-glam022"] }
rand = "0.8.5"
rerun = "0.6.0"

# Optimize all dependencies even in debug builds:
[profile.dev.package."*"]
opt-level = 2
